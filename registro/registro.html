<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign-up</title>
        <link rel="stylesheet" href="./registro.css">
        <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;500;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="header__logo">
                <img src="../assets_v2/colombian-flag.svg" alt="Logo de platzi video">
                <img src="../assets_v2/colombian-map.svg" alt="Logo de platzi video">
            </div>
        </header>
        <section class="log-in">
            <div class="log-in__container">
                <h2>Sign-up</h2>
                <form class="log-in__container--form">
                    <input class="input" type="text" placeholder="Full Name">
                    <input class="input" type="text" placeholder="E-Mail">
                    <input class="input" type="password" placeholder="Password">
                    <button class="button">Sign-up</button>
                    
                </form>
                <div class="log-in__social-media">
                    <div><img src="../assets/google-icon.png" alt="google">Sign-up with Google</div>
                    <div><img src="../assets/twitter-icon.png" alt="twitter">Sign-up with Twitter</div>
                    
                </div>
                <p class="log-in__register">Do you already have an account? <a href="../inicio-sesion/inicio-sesion.html">Log-in</a></p>
            </div>
        </section>
        <footer>
            <a href="/">Terms of service</a>
            <a href="/">Privacy declaration</a>
            <a href="/">Help center</a>
        </footer>
    </body>
</html>
