<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Log in</title>
        <link rel="stylesheet" href="./inicio-sesion.css">
        <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./mobile.css" media="(max-width: 600px)">
    </head>
    <body>
        <header>
            <div class="header__logo">
                <img src="../assets_v2/colombian-flag.svg" alt="Logo de platzi video">
                <img src="../assets_v2/colombian-map.svg" alt="Logo de platzi video">
            </div>
        </header>
        <section class="log-in">
            <div class="log-in__container">
                <h2>Log-in</h2>
                <form class="log-in__container--form">
                    <input class="input" type="text" placeholder="Mail">
                    <input class="input" type="password" placeholder="Password">
                    <button class="button">Log-in</button>
                    <div class="log-in__container--remember">
                        <label for="">
                            <input type="checkbox" name="" id="box1" value="checkbox"> Remember me
                        </label>
                        <a href="/">I forgot my password</a>
                    </div>
                </form>
                <div class="log-in__social-media">
                    <div><img src="../assets/google-icon.png" alt="google">Log-in with Google</div>
                    <div><img src="../assets/twitter-icon.png" alt="twitter">Log-in with Twitter</div>
                    
                </div>
                <p class="log-in__register">You do not have any account <a href="/">Sign up</a></p>
            </div>
        </section>
        <footer>
            <a href="/">Terms of service</a>
            <a href="/">Privacy declaration</a>
            <a href="/">Help center</a>
        </footer>
    </body>
</html>
